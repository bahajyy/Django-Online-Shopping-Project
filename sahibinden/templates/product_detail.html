{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ product.image.url }}"
        class="img-fluid rounded"
        alt="{{ product.name }}"
      />
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ product.name }}</h2>
          <p class="fs-4 text-success mb-3">Price: {{ product.price }}</p>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-warning mt-3">İLETİŞİME GEÇ</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
